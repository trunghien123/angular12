<div class="chart">
    <div class="d-flex justify-content-between">
        <mat-form-field appearance="fill">
            <mat-select name="province1">
                <mat-option *ngFor="">
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" >
            <input matInput [matDatepicker]="picker" [ngModel]="dateDefault" (dateInput)="changeDate($event)" (dateChange)="changeDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!-- <h1 class="fc-dark-blue">{{ datePicker }}</h1> -->
    </div>
    <div style="height: 500px;">
        <canvas baseChart [datasets]="ChartData" [labels]="ChartLabels" [options]="ChartOptions" [legend]="ChartLegend"
            [colors]="ChartColors" [chartType]="ChartType">
        </canvas>
    </div>
</div>
